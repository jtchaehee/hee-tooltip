<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>tooltip</title>

<style>
*{margin: 0; padding: 0;}
body {background: #fff;}
a {text-decoration: none; color: #0000ff;}
h1 {font-size: 30px;}
h3 {font-size: 20px; margin: 0 0 10px; font-weight: 500;}
h3 + div {display: block; margin: 0 0 40px; background: #f8f8f8; border-radius: 5px; padding: 20px;}
p {margin: 0 0 10px; font-size: 15px; line-height: 1.6;}
p:last-child {margin-bottom: 0;}
img {vertical-align: top; margin: 0; max-width: 100%;}
.container {font-size: 0; line-height: 1;}
.wrap {max-width: 1200px; margin: 0 auto;}
.page_title {margin: 60px auto;}
.box {display: inline-block; width: 48%; margin-right: 4%;}
.message {position: absolute; background: #0000ff; border-radius: 5px; padding: 10px 15px; color: #fff; box-shadow: 2px 2px 2px 0px rgba(0, 0, 0, 0.6); display: none; max-width: 360px;}
.message > h2 {margin: 10px 0; line-height: 1.4}
.message > p {margin-bottom: 10px;}
</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="./js/vendors/hee-tooltip.js"></script>
<script src="./js/main.js"></script>

</head>
<body>
    <div class="container wrap">
        <h1 class="page_title">jQuery 교육(Ajax, plugin)</h1>

        <div class="box">
            <h3>hee-tooltip.js(custom setting)</h3>
            <div>
                <p>
                    This is <a href="sub01.html" class="my_tooltip default" data-title="this is my link1">default</a>. 
					And this is <a href="sub01.html" class="my_tooltip custom" data-title="this is my link2">custom</a> setting with blue color and grey background.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
